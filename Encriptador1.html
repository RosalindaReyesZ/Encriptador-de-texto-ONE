<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="Encriptador1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
 
  <title>Encriptador de texto</title>
</head>
<body> 
  <header>
    <img class="logo" src="Logo.png" alt="logo de alura">
  </header>
  <img class="Nina" src="Niña.png" alt="Niña">
  <main>
     <section>
      <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
      </div>
      <div class="botones">
        <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
        <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
      </div>
     </section>
     <section>
      <textarea class="mensaje" cols="50" rows="5"></textarea>
     </section>
     <div>
      <button class = "copiar"  onclick="copiarTexto()">Copiar</button>
      </div>
  </main> 

<script src="./Script.js"></script>



</body>
</html>
